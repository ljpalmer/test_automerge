name: Automerge

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  MY_REPO: https://ljpalmer:${{secrets.GITHUB_TOKEN}}@github.com/ljpalmer/test_automerge.git
  MY_BRANCH: develop
  MASTER_REPO: https://github.com/ljpalmer/test_automerge.git
  MASTER_BRANCH: main

jobs:
  automerge:
    name: Automerge to develop
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
    - name: Merge with main
      run: |
        git clone ${{env.MY_REPO}} -b ${{env.MY_BRANCH}} tmp
        cd tmp
        git config user.name "Automerge Bot"
        git config user.email "ljpalmer@gmail.com"
        git config pull.rebase false
        git pull ${{env.MASTER_REPO}} ${{env.MASTER_BRANCH}}
        git push